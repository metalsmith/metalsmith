env:
  node: true
  es6: true
extends:
  - 'eslint:recommended'
  - 'plugin:node/recommended'
  - 'plugin:import/recommended'
  - 'prettier'
parserOptions:
  ecmaVersion: 2020
rules:
  no-console: error
  prefer-const: error
  no-var: error
  node/exports-style: [0, error]
  import/first: error
  import/no-anonymous-default-export: error
  import/no-unassigned-import: error
  import/no-internal-modules: error
